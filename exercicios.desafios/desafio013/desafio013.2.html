<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13.2</title>
    <style>
        td { font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            height: 30px;
            width: 80px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
             
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
           
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>
        <tr>
            
            
            <td colspan="4">N</td>
            
        </tr>
    </table>
    
</body>
</html>
